  <script>
  
  const carouselInner = document.querySelector('.carousel-inner');
  const carouselItems = document.querySelectorAll('.carousel-item');
  const prevButton = document.querySelector('.prev-button');
  const nextButton = document.querySelector('.next-button');
  
  let currentSlide = 0;
  let totalSlides = carouselItems.length;
  let images = [
    'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg',
    'image5.jpg', 'image6.jpg', 'image7.jpg', 'image8.jpg',
    'image9.jpg', 'image10.jpg'
  ];
  
  function showSlide() {
    carouselItems.forEach((item, index) => {
      item.style.display = index >= currentSlide && index < currentSlide + 4 ? 'block' : 'none';
    });
  }
  
  function prevSlide() {
    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
    showSlide();
  }
  
  function nextSlide() {
   /* currentSlide = (currentSlide + 1) % totalSlides;*/
   if (currentSlide+4 >=totalSlides){
    currentSlide = 0;
   } else{currentSlide=(currentSlide+ 1) % totalSlides;}
   showSlide();
  }
  
  function addNextSlide() {
    const newSlide = document.createElement('div');
    newSlide.classList.add('carousel-item', 'w-1/4', 'h-full', 'p-4');
    const newImage = document.createElement('img');
    newImage.src = images[currentSlide + 4];
    newImage.alt = `Image ${currentSlide + 4}`;
    newImage.classList.add('w-full', 'h-full', 'object-cover');
    newSlide.appendChild(newImage);
    carouselInner.appendChild(newSlide);
    carouselItems = document.querySelectorAll('.carousel-item');
    totalSlides = carouselItems.length;
  }
  
  nextButton.addEventListener('click', () => {
    nextSlide();
    if (currentSlide + 4 >= totalSlides) {
      addNextSlide();
    }
  });
  
  prevButton.addEventListener('click', prevSlide);
  
  showSlide();
  
</script>
